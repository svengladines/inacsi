<body id="bdy">
		
	<script>
	
	var $jq = jQuery.noConflict();
	
	var renderPage = function ( html ) {
		
		$jq("#bdy").html( html );
		
	}
	
	var loadPage = function ( url, callbacks ) {
		
		$jq.ajax( {
			type: "get",
			url: url,
			dataType: "html",
		    processData: false,
			success: function( returned ) {
				if ( callbacks ) {
					for ( var i in callbacks ) {
						var callback = callbacks[ i ];
						callback( returned );	
					}
					
				}
				else {
					// success( button, statusElement, "Opgeslagen" );
				}
			},
			error: function(  jqXHR, textStatus, errorThrown ) {
				console.log( errorThrown );
			}
		});
		
	};
	
	var loadThePage = function ( pageID ) {
		
		var url = "http://localhost:8099/page.html?page=" + pageID ;
		loadPage( url, [ renderPage ] );
		
	};
	
		$jq( document ).ready(function() {
			
			var pageID 
				= getParameter(window.location.href,"page"); 
			
			loadThePage( pageID );
			
		});
		
		
	</script>
